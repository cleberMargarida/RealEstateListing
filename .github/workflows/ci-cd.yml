name: .NET CI/CD

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "*" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

  unit-tests:
    name: Unit Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Domain Unit Tests
      run: dotnet test tests/RealEstateListing.Domain.UnitTests/ --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory coverage/domain --logger "trx;LogFileName=domain-tests.trx"

    - name: Run Application Unit Tests
      run: dotnet test tests/RealEstateListing.Application.UnitTests/ --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory coverage/application --logger "trx;LogFileName=application-tests.trx"

    - name: Merge Coverage Reports
      run: |
        dotnet tool install -g dotnet-coverage
        dotnet-coverage merge coverage/**/coverage.cobertura.xml -f cobertura -o coverage/unit-coverage.cobertura.xml


    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          coverage/domain/*.trx
          coverage/application/*.trx
          coverage/unit-coverage.cobertura.xml

  integration-tests:
    name: Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests
      run: dotnet test tests/RealEstateListing.IntegrationTests/ --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory coverage/integration --logger "trx;LogFileName=integration-tests.trx"


    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          coverage/integration/*.trx
          coverage/integration/**/coverage.cobertura.xml

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        header: coverage-report
        message: |
          ## ðŸ“Š Test Coverage Report
          
          ### Unit Tests
          Please see the unit test coverage in the [job summary](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          
          ### Integration Tests
          Please see the integration test coverage in the [job summary](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          
          ðŸ”— [View detailed coverage on Codecov](https://codecov.io/gh/${{ github.repository }})

  test-report:
    name: Test Report
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Unit Test Results
      uses: actions/download-artifact@v4
      with:
        name: unit-test-results
        path: test-results/unit

    - name: Download Integration Test Results
      uses: actions/download-artifact@v4
      with:
        name: integration-test-results
        path: test-results/integration

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Merge All Coverage Reports
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator "-reports:test-results/**/*.cobertura.xml" "-targetdir:test-results" "-reporttypes:Cobertura"
        mv test-results/Cobertura.xml test-results/combined-coverage.cobertura.xml

    - name: Combined Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'test-results/combined-coverage.cobertura.xml'
        badge: true
        format: 'markdown'
        output: 'both'

    - name: Upload Combined Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: test-results/combined-coverage.cobertura.xml
        flags: combined
        name: combined-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Write Combined Coverage Summary
      run: |
        echo "## Automated Tests Coverage" >> $GITHUB_STEP_SUMMARY
        cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false

  publish-image:
    name: Publish Docker Image
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
